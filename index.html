<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYsearch</title>
    <link rel="stylesheet" href="styles.css"> <!-- Importujemy zewnętrzny plik CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Dodaj nagłówek X-Frame-Options -->
    <meta http-equiv="X-Frame-Options" content="DENY">
</head>
<body>
    <h1>MYsearch</h1>
    <input type="text" id="searchInput" placeholder="Szukaj" onkeydown="search(event)"> <!-- Dodaj obsługę zdarzenia onkeydown -->
    <ul id="searchResults"></ul>
    
    <div class="footer">
        <p>MYsearch ©</p>
    </div>

    <script src="script.js"></script> <!-- Importujemy zewnętrzny plik JavaScript -->
</body>
</html>
